<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <div class="left">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="image">
          <img src="images/icon-document.svg" alt="icon-document">
        </div>
        <div class="image">
          <img src="images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="image">
          <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>
    <div class="right">
      <div class="space_remain">
        <h1>185</h1>
        <p>GB Left</p>
        <span class="space"></span>
      </div>
      <p class="special_paragraph">You've used <span>815 GB</span> of your storage</p>
      <div class="time">
        <div class="content"></div>
        <div class="circle"></div>
      </div>
      <div class="GB">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </main>
</body>
</html>
